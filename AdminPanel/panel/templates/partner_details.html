{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Partner Details</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 col-12">
                <h1 class="text-center mb-4">Partner Details</h1>
                <div class="card border-light shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Information</h5>
                        <p class="card-text"><strong>Name:</strong> {{ partner.name }}</p>
                        <p class="card-text"><strong>Email:</strong> {{ partner.email }}</p>
                        <p class="card-text"><strong>Phone:</strong> {{ partner.phone }}</p>
                        <div class="text-center mt-4">
                            <a href="{% url 'edit_partner' partner.id %}" class="btn btn-primary">Edit Details</a>
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
